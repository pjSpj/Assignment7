<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Train Schedule</h1>
    <div class="panel-body">
            <table class="table table-hover" id='schedule_table'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>First Train(HH:mm)</th>
                  <th>Current Time(HH:mm)</th>
                  <th>Frequency(min)</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
                
              </tbody>
            </table>
          </div>

    <div class="row">
            <div class="col-lg-12">
              <div class="card card-default">
                <div class="card-header">
                  Train Schedule Input
                </div>

                <div class="card-body">
                  <form>
                    <div class="form-group">
                      <label for="train_name">Train Name</label>
                      <input class="form-control" id="train_name" type="text">
                    </div>

                    <div class="form-group">
                      <label for="destination">Destination</label>
                      <input class="form-control" id="destination" type="text">
                    </div>

                    <div class="form-group">
                        <label for="first_train">First Train Time (HH:mm-military time)</label>
                        <input type="text" class="form-control" id="first_train">
                    </div>

                    <div class="form-group">
                      <label for="frequency">Frequency</label>
                      <input class="form-control" id="frequency" type="text">
                    </div>

                    <button class="btn btn-primary" id="addTrain" type="submit">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

<script src="./assets/js.js"></script>
    
</body>
</html>
